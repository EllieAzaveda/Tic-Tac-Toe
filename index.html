<!DOCTYPE html>
<html lang="en">
<head>
  <title class="tic-tac-toe">Tic-Tac-Toe</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap');</style>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <section class="display-wrapper" id="displayWrapper">
    <aside class="left-side" id="leftSide">
      <h1 class="player-one-token">🏖</h1>
      <h2 class="player-one-wins">0 WINS</h2>
    </aside>
    <section class="center-wrapper">
      <nav class="status-display">
        <h1 class="show-status" id="showStatus">It's 🏖's turn!</h1>
      </nav>
      <section class="game-board-wrapper">
        <div class="game-board" id="gameBoard">
          <span class="box" id="box0"></span>
          <span class="box" id="box1"></span>
          <span class="box" id="box2"></span>
          <span class="box" id="box3"></span>
          <span class="box" id="box4"></span>
          <span class="box" id="box5"></span>
          <span class="box" id="box6"></span>
          <span class="box" id="box7"></span>
          <span class="box" id="box8"></span>
        </div>
      </section>
    </section>
    <aside class="right-side" id="rightSide">
      <h1 class="player-one-token">🏝</h1>
      <h2 class="player-one-wins">0 WINS</h2>
    </aside>
  </section>
  <script src="./game.js"></script>
  <script src="./player.js"></script>
  <script src="./main.js"></script>
</body>
</html>
